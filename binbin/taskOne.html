!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>taskOne</title>
  </head>
<body>

  <label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
  <button id="button">确认填写</button>

  <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">

(function() {
  /*    
  在注释下方写下代码
  给按钮button绑定一个点击事件
  在事件处理函数中
  获取aqi-input输入的值，并显示在aqi-display中
  */
 
 //获取相关的DOM元素 
var int=document.getElementById('aqi-input');
var btn=document.getElementById('button');
var spa=document.getElementById('aqi-display');

//注册点击事件
btn.onclick=function(){
  //获取输入内容
  var con=int.value;
  //将输入内容添加到指定的元素中
  spa.innerHTML=con;
}




})();

</script>
</body>
</html>
